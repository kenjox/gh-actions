name: Building blocks

on: [workflow_dispatch]

jobs:
  echo-hello:
    runs-on: ubuntu-latest
    steps:
      - name: Say hello
        run: echo 'Hello, World!'
  echo-goodbye:
    runs-on: ubuntu-latest
    steps:
      - name: Successfully processed step
        run: |
          echo 'I finished successfully!'
          print.exit(0)
      - name: Say goodbye
        run: echo 'Goodbye!'
